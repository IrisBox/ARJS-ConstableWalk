<link rel="icon" type="image/png" href="images/cdh.png" />

<script src="lib/aframe-master.min.js"></script> 
<script src="lib/aframe-ar-nft.js"></script>

<head>
<link rel="stylesheet" href="lib/style.css">
</head>


<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
    
 
<!--
  <div class="arjs-loader">
    <div>Loading, please wait..</div>
  </div> 
-->
    
    <a-assets>
    <img id="print" src="images/fitz_print.jpeg">
    <img id="walk1-1" src="images/walk1-1-c.jpg">
    <img id="walk1-2" src="images/walk1-2-c.jpg">
    </a-assets>

  <!-- a-frame scene -->
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; ' vr-mode-ui="enabled: false">

<!--      Test marker with box -->
<a-marker type='barcode' value='16' smooth='false'>
    <a-box position='0 0.1 0' scale="0.2 0.2 0.2" color="yellow" material="transparent: true; opacity:0.5;"></a-box> 
    <a-image src="#print" 
    opacity="0.5"
     scale="-3 2 1"
     position="1.5 0 -1"
    rotation="90 180 0"></a-image>
</a-marker>
      
<a-marker type='barcode' value='17' smooth='false'>
        <a-image src="#walk1-1" opacity="0.5" scale="-3 2 1" position="1.5 0 -1" rotation="90 180 0"></a-image>
</a-marker>      
<a-marker type='barcode' value='18' smooth='false'>
        <a-image src="#walk1-2" opacity="0.5" scale="-3 2 1" position="1.5 0 -1" rotation="90 180 0"></a-image>
</a-marker>   

<!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
<a-entity camera></a-entity>
</a-scene>
    
<div class="rotatePopup">
<div class="phone">
</div>
<div class="message">
Please rotate your device. 
</div>
    </div>
    
</body>
