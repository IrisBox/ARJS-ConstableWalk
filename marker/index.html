<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
 
<!--
  <div class="arjs-loader">
    <div>Loading, please wait..</div>
  </div> 
-->
    
    <a-assets>
    <img id="print" src="images/fitz_print.jpeg">
    </a-assets>

  <!-- a-frame scene -->
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

<a-marker type='barcode' value='16' smooth='true'>
     <a-box position='0 0.5 0' color="yellow" material="transparent: true; opacity:0.5;"></a-box> 
        <a-image src="#print" 
             opacity="0.5"
            rotation="90 180 0"></a-image>
    
<!--   position="-2.5 0 -2"  height="4" width="-5" -->
    
<!--    <a-plane src="#print" material="transparent: true; opacity: 0.9" height="2" width="3" rotation="0 0 90"></a-plane>-->
</a-marker>

<!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
<a-entity camera></a-entity>
</a-scene>
</body>
